<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input 
            formControlName="oldPassword"
            id="oldPassword"
            type="password"
            class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is incorrect.</div>
            <!-- <p>{{ oldPassword.errors | json }}</p> -->
        </div>
        <!-- <p>{{oldPassword.valid | json}}</p>
        <p>{{oldPassword.invalid | json}}</p> -->
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword"
            id="newPassword"
            class="form-control"
            type="password">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">New password is required.</div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
            formControlName="confirmPassword"
            id="confirmPassword"
            class="form-control"
            type="password">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required" >Confirm password is required.</div>
        </div>
        <!-- <p>{{form.valid|json}} </p>
        <p>{{form.invalid|json}} </p>
        <p>{{form.touched|json}} </p>
        <p>{{form.errors|json}} </p> -->
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">Password does not match the new password.</div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
